<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>Banner 60px</title>
</head>
<body>
    
    <div class="banner-header">
        <a href="#" class="in-banner">
            <div class="banner-left">
                <img src="./assets/img/Banner_left.png" alt="">
            </div>
    
            <div class="banner-center">
                <img src="./assets/img/Banner_center.png" alt="">
    
            </div>
    
            <div class="banner-right">
                <img src="./assets/img/Banner_right.png" alt="">
            </div>
        </a>
    </div>

    <div class="ads-form content">

        <form action="javascript:void(0)" onchange="updateForm()">
            <div>
                <input type="text" id="banner_input_background" placeholder="background">
            </div>
            <div>
                <input type="text" id="banner_input_center" placeholder="banner-center"
                value="https://siamblockchain.com/wp-content/uploads/2022/05/btkab.jpeg">
            </div>
            <div>
                <input type="text" id="banner_input_left" placeholder="banner-left">
            </div>
            <div>
                <input type="text" id="banner_input_right" placeholder="banner-right">
            </div>
            <div>
                <input type="text" id="banner_input_url" placeholder="url">
            </div>
        </form>

    </div>

    <div class="banner-bottom" id="banner-bottom">

        <div class="banner-absolute" onclick="hidBannerBottom()">
            <img src="./assets/img/close.png" alt="">
        </div>

        <a href="#" class="in-banner">
            <div class="banner-left">
                <img src="./assets/img/Banner_left.png" alt="">
            </div>
    
            <div class="banner-center">
                <img src="./assets/img/Banner_center.png" alt="">
            </div>
    
            <div class="banner-right">
                <img src="./assets/img/Banner_right.png" alt="">
            </div>
        </a>

    </div>




    <script src="index.js"></script>
</body>
</html>
